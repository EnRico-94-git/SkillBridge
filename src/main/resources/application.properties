spring.application.name=SkillBridge

# Configuração do Servidor
server.port=8080
server.servlet.context-path=/skillbridge

# Configuração da Aplicação
spring.profiles.active=dev

# =============================================
# DATABASE ORACLE CONFIGURAÇÃO
# =============================================

# Datasource Oracle
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:XE
spring.datasource.username=skillbridge
spring.datasource.password=skillbridge123
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Configuração do Pool de Conexões HikariCP
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# =============================================
# JPA / HIBERNATE CONFIGURAÇÃO
# =============================================

# JPA Properties
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# Hibernate Properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# =============================================
# SPRING SECURITY & JWT CONFIGURAÇÃO
# =============================================

# JWT Configuration
app.jwt.secret=skillbridgeJwtSecretKey2024ForDevelopmentChangeInProduction123!
app.jwt.expiration.ms=86400000

# Security (para desenvolvimento)
spring.security.oauth2.resourceserver.jwt.secret-key=${app.jwt.secret}

# =============================================
# SPRING AI (OPENAI) CONFIGURAÇÃO
# =============================================

# OpenAI Configuration
spring.ai.openai.api-key=${OPENAI_API_KEY:your-openai-api-key-here}
spring.ai.openai.chat.options.model=gpt-3.5-turbo
spring.ai.openai.chat.options.temperature=0.7
spring.ai.openai.chat.options.max-tokens=1000

# =============================================
# CACHE CONFIGURAÇÃO (CAFFEINE)
# =============================================

# Cache Configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=30m

# =============================================
# RABBITMQ CONFIGURAÇÃO
# =============================================

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.virtual-host=/

# =============================================
# SPRINGDOC OPENAPI CONFIGURAÇÃO
# =============================================

# OpenAPI Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.version=1.0.0
springdoc.default-produces-media-type=application/json

# =============================================
# INTERNATIONALIZATION (i18n) CONFIGURAÇÃO
# =============================================

# Internationalization
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=true

# =============================================
# LOGGING CONFIGURAÇÃO
# =============================================

# Logging Configuration
logging.level.com.skillbridge=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# =============================================
# VALIDATION CONFIGURAÇÃO
# =============================================

# Bean Validation
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# =============================================
# ACTUATOR CONFIGURAÇÃO
# =============================================

# Actuator Endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.info.env.enabled=true

# =============================================
# FILE UPLOAD CONFIGURAÇÃO
# =============================================

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# =============================================
# CORS CONFIGURAÇÃO (Desenvolvimento)
# =============================================

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost:4200
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true