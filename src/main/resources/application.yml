spring:
  application:
    name: SkillBridge

  datasource:
    url: jdbc:oracle:thin:@localhost:1521:XE
    username: skillbridge
    password: password
    driver-class-name: oracle.jdbc.OracleDriver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.OracleDialect
        format_sql: true

  ai:
    openai:
      api-key: ${OPENAI_API_KEY:your-openai-key-here}

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

  cache:
    type: caffeine

app:
  jwt:
    secret: skillbridgeSecretKey1234567890skillbridgeSecretKey1234567890
    expiration:
      ms: 86400000

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha

logging:
  level:
    com.skillbridge: DEBUG
    org.springframework.security: DEBUG

server:
  port: 8080